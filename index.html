ys} Tage.; } // Felder zurücksetzen function loeschen() { document.getElementById("startdatum").value = "2025-11-07"; document.getElementById("enddatum").value = "2025-12-07"; const ergebnis = document.getElementById("ergebnis"); ergebnis.style.display = "none"; ergebnis.textContent = ""; } </script>
